  /analytics: {}
  /events: {}
  /tags:
    post:
      operationId: createTag
      summary: Create a tag
      description: Create a tag for the authenticated workspace.
      tags:
        - Tags
      security:
        - token: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 50
                  description: The name of the tag to create.
                color:
                  type: string
                  enum:
                    - red
                    - yellow
                    - green
                    - blue
                    - purple
                    - pink
                    - brown
                  description: 'The color of the tag. If not provided, a random color will be used from the list: red, yellow, green, blue, purple, pink, brown.'
                tag:
                  type: string
                  minLength: 1
                  description: The name of the tag to create.
                  deprecated: true
      responses:
        "201":
          description: The created tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagSchema'
        "400":
          $ref: '#/components/responses/400'
        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "404":
          $ref: '#/components/responses/404'
        "409":
          $ref: '#/components/responses/409'
        "410":
          $ref: '#/components/responses/410'
        "422":
          $ref: '#/components/responses/422'
        "429":
          $ref: '#/components/responses/429'
        "500":
          $ref: '#/components/responses/500'
      x-speakeasy-entity-operation: Tag#create
    get:
      operationId: getTags
      summary: Retrieve a list of tags
      description: Retrieve a list of tags for the authenticated workspace.
      tags:
        - Tags
      security:
        - token: []
      parameters:
        - in: query
          name: sortBy
          description: The field to sort the tags by.
          schema:
            type: string
            enum:
              - name
              - createdAt
            default: name
            description: The field to sort the tags by.
        - in: query
          name: sortOrder
          description: The order to sort the tags by.
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
            description: The order to sort the tags by.
        - in: query
          name: search
          description: The search term to filter the tags by.
          schema:
            type: string
            description: The search term to filter the tags by.
        - in: query
          name: ids
          description: IDs of tags to filter by.
          schema:
            anyOf:
              - type: string
              - type: array
                items:
                  type: string
            description: IDs of tags to filter by.
        - in: query
          name: page
          description: The page number for pagination.
          schema:
            type: number
            minimum: 0
            exclusiveMinimum: true
            default: 1
            description: The page number for pagination.
            example: 1
        - in: query
          name: pageSize
          description: The number of items per page.
          schema:
            type: number
            minimum: 0
            exclusiveMinimum: true
            maximum: 100
            default: 100
            description: The number of items per page.
            example: 50
      responses:
        "200":
          description: A list of tags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TagSchema'
        "400":
          $ref: '#/components/responses/400'
        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "404":
          $ref: '#/components/responses/404'
        "409":
          $ref: '#/components/responses/409'
        "410":
          $ref: '#/components/responses/410'
        "422":
          $ref: '#/components/responses/422'
        "429":
          $ref: '#/components/responses/429'
        "500":
          $ref: '#/components/responses/500'
      x-speakeasy-entity-operation: Tag#read
